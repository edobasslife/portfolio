<template>
    <div class="userDetailsAndStatsWrapper">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <template if:true={recordId}>
                <c-portfolio-user-details
                record-id={recordId}
                object-api-name={objectApiName}
                resume-url={resumeUrl}></c-portfolio-user-details>
            </template>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <template if:true={rank}></template>
             <c-portfolio-user-stats
                rank={rank}
                badges={badges}
                trails={trails}
                points={points}></c-portfolio-user-stats>
            </lightning-layout-item>
        </lightning-layout>   
    </div>
</template>
